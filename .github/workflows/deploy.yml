# .github/workflows/release.yml
name: Release VitePress

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # 创建 release 需要写权限

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run docs:build

      - name: Zip artifact
        run: |
          cd docs/.vitepress/dist
          zip -r ../../../vitepress-dist.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: "VitePress 构建产物，自动生成。"
          files: vitepress-dist.zip
          draft: false
          prerelease: false